<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Now Playing</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
    <body>
        <div class="container-fluid">
            <header>
                <h1>Pandora Chip Web</h1>
            </header>
            <section class="row">
                <div class="col-xs-12 col-md-8">
                    <div class="row">
                        <div class="col-xs-6 mx-auto">
                            <div class="controls">
                                <a id="btn-skip" href="#btn-skip" data-action="skip" class="btn btn-control btn-warning">Skip</a>
                                <a id="btn-like" href="#btn-like" data-action="like" class="btn btn-control btn-primary">Like</a>
                                <a id="btn-pause" href="#btn-pause" data-action="pause" class="btn btn-control btn-primary">Pause</a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div id="song-details-container">
                                <div class="row">
                                    <div class="col-xs-6 col-md-8 text-xs-left"></div>
                                    <div class="col-xs-6 col-md-4 text-xs-right">
                                        <h4 data-value="artist">Artist</h4>
                                        <h5 data-value="title">Title</h5>
                                        <span class="strong" data-value="album">Album</span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-md-6 offset-md-3">
                                        <img class="cover-art img-fluid" src="http://placekitten.com/g/500/500" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-4">
                    <div class="row">
                        <div class="col-xs-12 controls text-xs-right">
                            <a id="btn-start" href="#btn-start" data-action="start" class="btn btn-control btn-success">Start</a>
                            <a id="btn-stop" href="#btn-stop" data-action="stop" class="btn btn-control btn-danger">Stop</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12" id="stations-list-container"></div>
                    </div>
                </div>
            </section>
        </div>
        <script src="js/main.js" type="application/javascript"></script>
    </body>
</html>
