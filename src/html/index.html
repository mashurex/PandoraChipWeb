<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Now Playing</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
    <body>
        <div class="container-fluid">
            <header>
                <div id="battery-stats" class="row">
                    <div class="col-xs-12 text-xs-right">
                        <span id="battery-charge" class="fa-stack">
                            <i id="battery-percentage" class="fa fa-stack-1x" style="color: gray;"></i>
                            <i id="charging-status" class="fa fa-bolt fa-stack-1x hidden" style="color: orange;"></i>
                        </span>

                    </div>
                </div>
                <h1 data-value="station">Pandora Chip Web</h1>
            </header>
            <section class="row">
                <div class="col-xs-12 col-md-8">
                    <div class="row">
                        <div class="col-xs-6 mx-auto">
                            <div class="controls">
                                <a id="btn-like" href="#btn-like" data-action="like" class="btn btn-control btn-primary"><i class="fa fa-thumbs-o-up" title="Like"></i></a>
                                <a id="btn-ban" href="#btn-ban" class="btn btn-control btn-danger disabled"><i class="fa fa-thumbs-o-down" title="Ban"></i></a>
                                <a id="btn-pause" href="#btn-pause" data-status="pause" data-action="pause-toggle" class="btn btn-control btn-primary"><i class="fa fa-pause" title="Pause"></i></a>
                                <a id="btn-skip" href="#btn-skip" data-action="skip" class="btn btn-control btn-warning"><i class="fa fa-fast-forward" title="Skip"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div id="song-details-container">
                                <div class="row">
                                    <div class="col-xs-12 text-xs-center">
                                        <img class="cover-art img-fluid" src="img/placeholder.png" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 text-xs-right">
                                        <div><span data-value="title">Title</span></div>
                                        <div>by <span class="strong" data-value="artist">Artist</span></div>
                                        <div>on <span class="strong" data-value="album">Album</span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-4">
                    <div class="row">
                        <div class="col-xs-12 text-xs-right">
                            <a id="btn-next" href="#btn-next" data-action="next-station" class="btn btn-control btn-primary"><i class="fa fa-chevron-circle-right"  title="Next Station"></i></a>
                            <a id="btn-start" href="#btn-start" data-action="start" class="btn btn-control btn-success"><i class="fa fa-play-circle" title="Start"></i></a>
                            <a id="btn-stop" href="#btn-stop" data-action="stop" class="btn btn-control btn-danger"><i class="fa fa-stop-circle" title="Stop"></i></a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12" id="stations-list-container">No Stations</div>
                    </div>
                </div>
            </section>
            <section>
                <ul id="song-history"></ul>
            </section>
        </div>
        <script src="js/main.js" type="application/javascript"></script>
    </body>
</html>
